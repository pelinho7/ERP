<div *ngIf="loadData">
    <div class="col-12 col-md-6 offset-md-3 mt-3">
      <div class="card">
        <div class="card-header">
            <h3 class="m-0 font-weight-bold">Register</h3>
        </div>
        <div class="card-body">
          <form id="registerForm" [formGroup]="registerForm">
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='registerForm.controls["password"]' 
                [label]='"Password"' [type]='"password"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='registerForm.controls["passwordRepeated"]' 
                [label]='"Repeated Password"' [type]='"password"'></app-text-input>
            </div>


            <button type="button" 
            [disabled]="!registerForm.valid" 
            class="btn btn-success float-right" form="registerForm" (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
