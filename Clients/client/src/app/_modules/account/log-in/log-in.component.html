<div *ngIf="loaded">
    <div class="col-12 col-md-6 offset-md-3 mt-3">
      <div class="card">
        <div class="card-header">
          <h3 class="m-0 font-weight-bold">Log In</h3>
        </div>
        <div class="card-body">
          <form id="logInForm" [formGroup]="logInForm">
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='logInForm.controls["login"]' [label]='"Email"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <app-text-input class="col-12" [formControl]='logInForm.controls["password"]' 
                [label]='"Password"' [type]='"password"'></app-text-input>
            </div>

            <div class="clearfix">
              <button [disabled]="!logInForm.valid" type="button" class="btn btn-outline-success float-left" form="Log In" (click)="resendVerificationEmail()">Resend verification email</button>
              <button [disabled]="!logInForm.valid" type="button" class="btn btn-success float-right" form="Log In" (click)="logIn()">Log In</button>
            </div>
            <div class="container">
              <div class="row justify-content-center">
                <a class="btn text-primary" (click)="openResetPasswordModal()">I forgot my password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
