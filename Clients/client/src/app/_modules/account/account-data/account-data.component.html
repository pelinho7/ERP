<div id="list-main-panel" class="col-lg-8" *ngIf="loadData">
    <div>
        <div class="col-12 col-md-10 offset-md-1 mt-3">
          <div class="card">
            <div class="card-header">
              <h3 class="m-0 font-weight-bold">Account data</h3>
            </div>
            <div class="card-body">
              <form id="registerForm" [formGroup]="accountDataForm">
                <div class="form-group form-row">
                  <app-text-input class="col-12" [formControl]='accountDataForm.controls["email"]' [label]='"Email"'></app-text-input>
                </div>
                <div class="form-group form-row">
                  <app-text-input class="col-12" [formControl]='accountDataForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
                </div>
                <div class="form-group form-row">
                  <app-text-input class="col-12" [formControl]='accountDataForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
                </div>
                
                <button type="button" 
                [disabled]="(!accountDataForm.valid || accountDataForm.pristine)"
                class="btn btn-success float-right" form="registerForm" (click)="save()">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>        
</div>
