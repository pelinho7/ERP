<div class="row">
    <div id="list-main-panel" class="col-lg-8" *ngIf="loadData">
        <div class="container-fluid">
            <div class="col-12 col-md-10 offset-md-1 mt-3">
                <div class="card">
                    <div class="card-header">
                      <h3 class="m-0 font-weight-bold">New password</h3>
                    </div>
                    <div class="card-body">
                      <form id="registerForm" [formGroup]="changePasswordForm">
                        <div class="form-group form-row">
                          <app-text-input class="col-12" [formControl]='changePasswordForm.controls["actualPassword"]' 
                            [label]='"Actual Password"' [type]='"password"'></app-text-input>
                        </div>
                        <div class="form-group form-row">
                          <app-text-input class="col-12" [formControl]='changePasswordForm.controls["newPassword"]' 
                            [label]='"New Password"' [type]='"password"'></app-text-input>
                        </div>
                        <div class="form-group form-row">
                          <app-text-input class="col-12" [formControl]='changePasswordForm.controls["newPasswordRepeated"]' 
                            [label]='"Repeated New Password"' [type]='"password"'></app-text-input>
                        </div>
                        <div class="form-group form-row">
                          <label class="col-12 font-italic" for="newPasswordRepeated">After changing your password, you will be logged out for security reasons</label>
                        </div>
                        <button type="button" 
                        [disabled]="!changePasswordForm.valid" 
                        class="btn btn-success float-right" form="registerForm" (click)="changePassword()">Change password</button>
                      </form>
                    </div>
                  </div>
            </div>
          </div>        
    </div>
    
</div>
